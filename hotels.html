<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Отели</title>
	</head>
	<body>
		<header class="main-header">
	  	<div class="container">
	  		<nav class="main-navigation">
	  			<ul>
	  				<li><a href="#">Информация</a></li>
	  				<li><a href="#">Фото и видео</a></li>
	  				<li><a href="#">Карта штата</a></li>
	  				<li><a href="hotels">Гостиницы</a></li>
	  			</ul>
	  		</nav>
	  	</div>
  	</header>

  	<main>
	  	<section class="search-hotels" height="217px" width="100%">
	  		<div class="infrastructure" width="300px">
	  			<form>
	  				<h4>Инфраструктура</h4>
	  				<input id="pool" type="checkbox" checked>
	  				<label for="pool">Бассейн</label>
	  				<input id="parking" type="checkbox">
	  				<label for="parking">Парковка</label>
	  				<input id="wi-fi" type="checkbox">
	  				<label for="wi-fi">WI-FI</label>
	  			</form>
	  		</div>
	  		<div class="type-hause" width="300px">
	  			<form>
	  				<h4>Тип жилья</h4>
	  				<input id="hotel" type="checkbox" checked>
	  				<label for="hotel">Гостиница</label>
	  				<input id="motel" type="checkbox" checked>
	  				<label for="motel">Мотель</label>
	  				<input id="apartments" type="checkbox" checked>
	  				<label for="apartments">Апартаменты</label>
	  			</form>
	  		</div>
	  		<div class="cost" width="600px">
	  			<form>
	  				<h4>Стоимость в сутки (Р):</h4>
	  				<!-- От 0 до 3000 -->
	  				<input type="range" min="0" max="3000" step="10" value="500,2500">
	  			</form>
	  		</div>
	  	</section>


	  </main>

  	<footer height="120px" width="100%">
  		<div width="400px">
  			<h4>#visitsedona</h4>
  		</div>
  		<div width="400px">
  			<!-- спрайты? еще б я знала что это -->
  		</div>
  		<div width="400px">
  			<!-- это картинка? -->
  			<img src="#" alt="html-academy-logo">
  		</div>
  	</footer>
	</body>
</html>
