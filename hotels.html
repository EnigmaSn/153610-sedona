<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Отели</title>
	</head>
	<body>
		<header class="main-header">
	  	<div class="container">
	  		<nav class="main-navigation">
	  			<ul>
	  				<li><a href="#">Информация</a></li>
	  				<li><a href="#">Фото и видео</a></li>
	  				<li><a href="#">Карта штата</a></li>
	  				<li><a href="hotels">Гостиницы</a></li>
	  			</ul>
	  		</nav>
	  	</div>
  	</header>
		<!-- Куда картинку с главной вставлять и как? -->
  	<main>
	  	<section class="search-hotels" height="217px" width="100%">
	  		<div class="infrastructure" width="300px">
	  			<form>
	  				<b>Инфраструктура</b>
	  				<input id="pool" type="checkbox" checked>
	  				<label for="pool">Бассейн</label>
	  				<input id="parking" type="checkbox">
	  				<label for="parking">Парковка</label>
	  				<input id="wi-fi" type="checkbox">
	  				<label for="wi-fi">WI-FI</label>
	  			</form>
	  		</div>
	  		<div class="type-hause" width="300px">
	  			<form>
	  				<b>Тип жилья</b>
	  				<input id="hotel" type="checkbox" checked>
	  				<label for="hotel">Гостиница</label>
	  				<input id="motel" type="checkbox" checked>
	  				<label for="motel">Мотель</label>
	  				<input id="apartments" type="checkbox" checked>
	  				<label for="apartments">Апартаменты</label>
	  			</form>
	  		</div>
	  		<div class="cost" width="600px">
	  			<form>
	  				<b>Стоимость в сутки (Р):</b>
	  				<!-- От 0 до 3000 -->
	  				<input type="range" min="0" max="3000" step="10" value="500,2500">
	  				<input type="button" value="Показать">
	  			</form>
	  		</div>
	  	</section>

	  	<section class="results-sort" height="87px">
	  		<div class="found-n">
	  			<!-- как это зависит от результата выдачи? -->
	  			<h3>Найдено: 3</h3>	
	  		</div>
	  		<div class="sort">
	  			<h5>Сортировка:</h5>
	  			<a href="#">По цене</a>
	  			<a href="#">По типу</a>
	  			<a href="#">По рейтингу</a>
	  		</div>
	  		<div class="sort-direction"></div>
	  	</section>

			<!-- какие должны быть размеры дивов? -->
	  	<article height="151px">
	  		<div class="hause-image">
	  			<img src="#" alt="hotel" width="135px" height="90px">
	  		</div>
	  		<div class="hause-item">
					<!-- несу чушь и стараюсь не расплескать -->
	  			<h3>Amara Resort & Spa</h3>
	  			<p>Гостиница</p>
	  			<p>От 3500 р.</p>
	  			<a href="#" class="more">Подробнее</a>
	  			<a href="#" class="book">Забронировать</a>
	  		</div>
	  		<div class="rating"></div>
	  	</article>

	  	<article height="151px">
	  		<div class="hause-image">
	  			<img src="#" alt="motel" width="135px" height="90px">
	  		</div>
	  		<div class="hause-item"></div>
	  		<div class="rating"></div>
	  	</article>

	  	<article height="151px">
	  		<div class="hause-image">
	  			<img src="#" alt="apartments" width="135px" height="90px">
	  		</div>
	  		<div class="hause-item"></div>
	  		<div class="rating"></div>
	  	</article>


	  </main>

  	<footer height="120px" width="100%">
  		<div width="400px">
  			<b>#visitsedona</b>
  		</div>
  		<div width="400px">
  			<!-- спрайты? еще б я знала что это -->
  		</div>
  		<div width="400px">
  			<!-- это картинка? -->
  			<img src="#" alt="html-academy-logo">
  		</div>
  	</footer>
	</body>
</html>
